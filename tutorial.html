<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tutorial de Acesso</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* --- ESTILOS DARK/HOT --- */
        :root {
            --primary: #ff0055;
            --bg: #050505;
            --card: #141414;
            --text: #ffffff;
            --success: #00ff88;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

        body {
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            text-align: center;
        }

        .container {
            max-width: 450px;
            width: 100%;
            background: var(--card);
            border-radius: 15px;
            padding: 25px 15px;
            box-shadow: 0 0 30px rgba(255, 0, 85, 0.15);
            border: 1px solid #222;
        }

        h1 {
            font-size: 18px;
            margin-bottom: 10px;
            text-transform: uppercase;
            color: #fff;
        }

        .alert-box {
            background: rgba(255, 165, 0, 0.1); /* Laranja suave */
            border: 1px solid orange;
            color: orange;
            padding: 10px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 20px;
            font-weight: bold;
        }

        /* Vﾃ好EO WRAPPER */
        .video-wrapper {
            width: 100%;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #333;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            background: #000;
            margin-bottom: 20px;
        }

        video {
            width: 100%;
            display: block;
        }

        /* --- BOTﾃグ COM TIMER --- */
        .btn-tutorial {
            width: 100%;
            padding: 18px;
            background: #333; /* Comeﾃｧa cinza */
            color: #888;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: bold;
            cursor: not-allowed;
            transition: 0.3s;
            text-transform: uppercase;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        /* ESTADO LIBERADO */
        .btn-tutorial.active {
            background: var(--success);
            color: #000;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
            animation: pulse 1.5s infinite;
        }

        .btn-tutorial.active:hover {
            transform: scale(1.02);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7); }
            70% { box-shadow: 0 0 0 10px rgba(0, 255, 136, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 136, 0); }
        }

        .footer {
            margin-top: 20px;
            font-size: 11px;
            color: #444;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>道 Como Liberar o Acesso</h1>
        
        <div class="alert-box">
            <i class="fas fa-exclamation-triangle"></i> Assista para aprender a conectar
        </div>

        <div class="video-wrapper">
            <video id="tutorialVideo" controls autoplay playsinline>
                <source src="https://files.catbox.moe/d9zmq2.mp4" type="video/mp4">
                Seu navegador nﾃ｣o suporta vﾃｭdeos.
            </video>
        </div>

        <button id="btnAction" class="btn-tutorial" disabled onclick="irParaConexao()">
            <i class="fas fa-lock"></i> Aguarde... <span id="countdown">50</span>s
        </button>

    </div>

    <div class="footer">
        Passo obrigatﾃｳrio para verificaﾃｧﾃ｣o humana.
    </div>

    <script>
        // CONFIGURAﾃﾃグ
        const TEMPO_ESPERA = 50; // MUDADO PARA 50 SEGUNDOS
        const LINK_PROXIMA_PAGINA = "conexao.html"; 

        // Elementos
        const btn = document.getElementById('btnAction');
        const countSpan = document.getElementById('countdown');
        let segundosRestantes = TEMPO_ESPERA;

        // Lﾃｳgica do Contador
        const intervalo = setInterval(() => {
            segundosRestantes--;
            
            if (segundosRestantes > 0) {
                countSpan.innerText = segundosRestantes;
            } else {
                // FIM DO TEMPO: LIBERA O BOTﾃグ
                clearInterval(intervalo);
                liberarBotao();
            }
        }, 1000);

        function liberarBotao() {
            btn.removeAttribute('disabled');
            btn.classList.add('active');
            // Muda o texto e ﾃｭcone
            btn.innerHTML = '<i class="fas fa-check-circle"></i> APRENDI ACESSAR!';
        }

        function irParaConexao() {
            // Sﾃｳ redireciona se tiver a classe active
            if (btn.classList.contains('active')) {
                window.location.href = LINK_PROXIMA_PAGINA;
            }
        }
    </script>

</body>
</html>
